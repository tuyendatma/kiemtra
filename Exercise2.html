<!DOCTYPE html>

<body>
<script>
    //bai 2:
    function tryRemoteFromArray(arr,num) {
        for(let i=0;i<arr.length;i++){
            if(arr[i]==num){
                arr.splice(i,1);
                i--;
            }
        }
        return arr;
    }
</script>
