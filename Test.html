<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài thi</title>
</head>
<body>
<canvas id="myCanvas" width="500" height="500" style="border: 2px solid #666666"></canvas>
<script>
    //bài 1:
    function findMax(arr) {
        let max=arr[0];
        for(let i=1;i<arr.length;i++){
            if(max<arr[i]){
                max=arr[i];
            }
        }
        return max;

    }
    //bai 2:
    function tryRemoteFromArray(arr,num) {
        for(let i=0;i<arr.length;i++){
            if(arr[i]==num){
                arr.splice(i,1);
            }
        }
        return arr;

    }


    //bai 3
    function isFibonaci() {
        let n = parseInt(prompt("input"));
        let f0 =0;f1=1,f2=0;
        while (f2>=0){
            if(f2<n){
                f2=f0+f1;
                f0=f1;
                f1=f2;
            }else if(f2==n){
                return true;

            }else {
                return false;

            }

        }

    }
    //bai 4:
    function Circle(x,y,radius,color) {
        this.x=x;
        this.y=y;
        this.radius=radius;
        this.color=color;
        let c= document.getElementById("myCanvas");
        let ctx=c.getContext('2d');
        this.render =function () {
            ctx.beginPath();
            ctx.arc(this.x,this.y,this.radius,0,2*Math.PI);
            ctx.fillStyle=this.color;
            ctx.fill();

        }
    }
    let circle1=new Circle(10,10,100,"#000000");
    circle1.render();
</script>
</body>
</html>
